<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background-color: #b7c2ce; 
      font-family: 'Inter', sans-serif; 
    }
    .navbar { 
      border-radius: 0 0 15px 10px; 
      padding: 15px 25px; 
      background: linear-gradient(135deg, #0d6efd, #20c997); 
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    }
    .navbar-brand { font-weight: 700; color: #fff; font-size: 1.4rem; }
    .navbar-nav .nav-link { color: #fff; font-weight: 500; text-decoration: none; }
    .navbar-nav .nav-link.active { font-weight: 600; color: #fff; }
    .container { max-width: 700px; margin-top: 40px; }
    .form-label { font-size: 0.95rem; font-weight: 500; }
    .form-control, .form-select { font-size: 0.95rem; }
    .btn { font-size: 0.9rem; }
    h2 { font-size: 1.4rem; }
    .modal-header.bg-success { background: #28a745; }
    .modal-content { border-radius: 12px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'home_page' %}">Nim Technologies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/home/' %}active{% endif %}" href="{% url 'home_page' %}">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/employeemanagement/' %}active{% endif %}" href="{% url 'employeemanagement' %}">Employee Management</a>
          </li>
          <li class="nav-item ms-3">
            <a href="{% url 'login' %}" class="btn btn-light btn-sm px-3">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Edit Employee Form -->
  <div class="container p-4 bg-white shadow rounded">
    <h2 class="fw-bold mb-4"><i class="bi bi-pencil-square"></i> Edit Employee</h2>

    <form method="post">
      {% csrf_token %}

      <!-- Employee ID (Read-only) -->
      <div class="mb-3">
        <label class="form-label">Employee ID</label>
        <input type="text" class="form-control form-control-sm" value="{{ employee.employee_id }}" readonly>
      </div>

      <!-- Full Name & Email -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control form-control-sm" value="{{ employee.user.name }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control form-control-sm" value="{{ employee.user.email }}" required>
        </div>
      </div>

      <!-- Phone & Department -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control form-control-sm" value="{{ employee.phone }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Department</label>
          <select name="department" class="form-select form-select-sm" required>
            <option value="">Select Department</option>
            {% for dept in departments %}
              <option value="{{ dept.id }}" {% if employee.department and employee.department.id == dept.id %}selected{% endif %}>
                {{ dept.name }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'employeemanagement' %}" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="bi bi-check-circle"></i> Update Employee
        </button>
      </div>
    </form>
  </div>

  <!-- âœ… Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel"><i class="bi bi-check-circle-fill"></i> Success</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Employee updated successfully!
        </div>
        <div class="modal-footer">
          <a href="{% url 'employeemanagement' %}" class="btn btn-success">OK</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% if messages %}
    {% for message in messages %}
      {% if message.tags == "success" %}
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            var successModal = new bootstrap.Modal(document.getElementById("successModal"));
            successModal.show();
          });
        </script>
      {% endif %}
    {% endfor %}
  {% endif %}
</body>
</html>
