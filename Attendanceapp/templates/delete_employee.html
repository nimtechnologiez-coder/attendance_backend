<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background-color: #1e6e64; font-family: 'Inter', sans-serif; 
      font-family: 'Inter', sans-serif; 
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
    }
    .popup-card h3 {
      font-weight: bold;
    }
    .btn {
      font-size: 0.95rem;
      border-radius: 8px;
      padding: 8px 18px;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="popup-card">
    <h3 class="mb-3 text-danger">
      <i class="bi bi-exclamation-triangle-fill"></i> Delete Confirmation
    </h3>
    <p class="fs-5 text-secondary">
      You are about to <span class="text-danger fw-bold">permanently delete</span> employee:
    </p>
    <p class="fs-5"><strong>{{ employee.user.get_full_name }}</strong> (ID: {{ employee.employee_id }})</p>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'employeemanagement' %}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-danger">
          <i class="bi bi-trash-fill"></i> Confirm Delete
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
