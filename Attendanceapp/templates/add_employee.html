<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #b7c2ce; font-family: 'Inter', sans-serif; }
    .navbar {
      border-radius: 0 0 15px 10px;
      padding: 15px 25px;
      background: linear-gradient(135deg, #0d6efd, #20c997);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .navbar-brand { font-weight: 700; color: #fff; font-size: 1.4rem; }
    .navbar-nav .nav-link { color: #fff; font-weight: 500; }
    .navbar-nav .nav-link.active { font-weight: 600; color: #fff; }
    .container { max-width: 700px; margin-top: 40px; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'home_page' %}">Nim Technologies</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/home/' %}active{% endif %}" href="{% url 'home_page' %}">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/employeemanagement/' %}active{% endif %}" href="{% url 'employeemanagement' %}">Employee Management</a>
          </li>
          <li class="nav-item ms-3">
            <a href="{% url 'login' %}" class="btn btn-light btn-sm px-3">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Employee Form -->
  <div class="container p-4 bg-white shadow rounded">
    <h2 class="fw-bold mb-4"><i class="bi bi-person-plus"></i> Add Employee</h2>

    <form method="post">
      {% csrf_token %}

      <!-- First & Last Name -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control form-control-sm" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control form-control-sm" required>
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control form-control-sm" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control form-control-sm">
        </div>
      </div>

      <!-- Department -->
      <div class="mb-3">
        <label class="form-label">Department</label>
        <select name="department" class="form-select form-select-sm">
          <option value="">Select Department</option>
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'employeemanagement' %}" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Cancel
        </a>
        <button type="submit" class="btn btn-success btn-sm">
          <i class="bi bi-check-circle"></i> Save Employee
        </button>
      </div>
    </form>
  </div>

  <!-- âœ… Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="bi bi-check-circle"></i> Employee Added</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">{{ success_message }}</p>
        </div>
        <div class="modal-footer">
          <a href="{% url 'employeemanagement' %}" class="btn btn-success">OK</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% if success_message %}
  <script>
      var myModal = new bootstrap.Modal(document.getElementById('successModal'));
      myModal.show();
  </script>
  {% endif %}
</body>
</html>
